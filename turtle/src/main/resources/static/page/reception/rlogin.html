    <div class="container form-register">
        <div class="form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>登录</h3>
                </div>
            </div>
            <div class="form-middle"></div>
            <div class="form-bottom">
                <form id="loform">

                    <div class="inputClass">
                        <input type="text" id="cphone" name="cphone" placeholder="请输入手机号"/>
                        <span class="phoneSpan"></span>
                    </div>

                    <div class="inputClass">
                        <input type="password" id="cpassword" name="cpassword" placeholder="请输入密码"/>
                        <span class="passwordSpan"></span>
                    </div>

                    <div>
                        <button type="button" class="btn btn-warning reClass" @click="cusLogin">
                            登录
                        </button>
                    </div>
                </form>
                <!--登录js 事件-->
                <script>
                    new Vue({
                        el: "#loform",
                        methods: {
                            cusLogin:function () {
                                var _this=this;
                                var phone=/^[1][3,4,5,7,8,6][0-9]{9}$/;
                                var cphone=$("#cphone").val();
                                var cpassword=$("#cpassword").val();
                                if (cphone==""){
                                    _this.$message.error('手机号不能为空!');
                                }else if (!phone.test(cphone)) {
                                    _this.$message.error('手机号格式错误!');
                                }else if(cpassword==""){
                                    _this.$message.error('密码不能为空!');
                                }else {
                                    $.ajax({
                                        type: "post",
                                        url: "/login/cusLogin",
                                        data: $("#loform").serialize(),
                                        dataType:"json",
                                        success: function (data) {
                                            if (data.code == 200) {
                                                location.href = "../index.html"
                                            } else {
                                                _this.$message.error('手机号密码错误!');
                                            }
                                        }
                                    })
                                }
                            }
                        }
                    })
                </script>
            </div>
        </div>
    </div>
